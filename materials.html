<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>中细软-国际商标注册-专业服务机构</title>
    <meta name="keywords" content="中细软，国际商标注册，商标注册，商标查询，商标申请，注册流程，国际商标注册费用，外国商标注册价格"/>
    <meta name="description" content="中细软，专业商标注册服务机构，提供国际商标注册查询、注册流程办理、业务咨询等服务，包含美国商标注册、马德里商标注册、德国商标、柬埔寨商标、法国商标等多国家商标注册，为您注册商标提供咨询解答、流程办理、问题处理等一站式专业化服务。"/>
    <link rel="stylesheet" href="css/materials.css" />
    <link rel="stylesheet" href="css/base.css" />
</head>
<body>

<section class="page-title">
    <a class="go-back">&lt;</a>
    <h3>国际商标所需材料</h3>
</section>

<section class="container materials">
    <div class="materials-con">
        <p class="materials-img"><img src="picture/img-materials01.png" /></p>
        <div class="materials-text">
            <h3>个人名义申请</h3>
            <p>1、申请书（中细软知识产权代准备）</p>
            <p>2、委托书（中细软知识产权代准备）  </p>
            <p>3、清晰商标图样   </p>
            <p>4、身份证复印件</p>
        </div>
    </div>
    <div class="materials-con">
        <p class="materials-img"><img src="picture/img-materials02.png" /></p>
        <div class="materials-text">
            <h3>公司名义申请</h3>
            <p>1、申请书（中细软知识产权代准备）  </p>
            <p>2、委托书（中细软知识产权代准备） </p>
            <p>3、清晰商标图样    </p>
            <p>4、营业执照副本复印件</p>
        </div>
    </div>
</section>

<section class="materials-btn"><a href="javascript:void(0);" onclick="_czc.push(['_trackEvent','点击','材料+注册']);" class="btn-blue">我要注册国际商标</a></section>

<!--  遮罩层 -->
<div class="mask" ></div>
<!-- /  遮罩层 -->

<!-- 申请表单（同首页查询表单） -->
<section class="pop-form pop-search">
    <a  href="javascript:void(0);" class="pf-close"></a>
    <h3>国际商标注册申请</h3>
    <form>
    <div class="clearfix pf-con">
        <p class="pfc-title">选择国家：</p>
        <select name="bns_type">
            <option value="请选择" value-num="SB05104018">请选择</option>
            <option value-num="SB0510204" value="美国商标注册">美国商标注册</option>
            <option  value-num="SB05104018" value="加拿大商标注册">加拿大商标注册</option>
            <option value-num="SB0510409"  value="英国商标注册">英国商标注册</option>
            <option value-num="SB05104018"  value="德国商标注册">德国商标注册</option>
            <option  value-num="SB0510410" value="法国商标注册">法国商标注册</option>
            <option value-num="SB0510201"  value="香港商标注册">香港商标注册</option>
            <option value-num="SB0510202"  value="澳门商标注册">澳门商标注册</option>
            <option value-num="SB0510203"  value="台湾商标注册">台湾商标注册</option>
            <option value-num="SB0510407"  value="日本商标注册">日本商标注册</option>
            <option value-num="SB0510408"  value="韩国商标注册">韩国商标注册</option>
            <option value-num="SB0510405"  value="欧盟商标注册">欧盟商标注册</option>
            <option value-num="SB0510406"  value="马德里商标注册">马德里商标注册</option>
        </select>
    </div>
    <div class="clearfix pf-con"><p class="pfc-title">商标名称：</p><input type="text" name="bns_name" maxlength="50" place="请输入商标名称" /></div>
    <div class="clearfix pf-con"><p class="pfc-title">手机号码：</p><input type="tel" class="phone" name="phone"  maxlength="11" place="请输入手机号码" /><span class="form-error"><em></em>请输入正确的手机号</span></div>
    <p class="pf-btn"><a class="btn-blue"  href="javascript:void(0);" onclick="_czc.push(['_trackEvent','提交','材料+注册']);">立即获取申请材料</a></p>
    <input type="hidden" name="tag" value="mgj"/>
    <input type="hidden" name="bns_attr" value="国际商标" />
    <input type="hidden" name="page_type" value="15" />
    <input type="hidden" name="note" value="材料" />
    <input type="hidden" name="iscountry" value="" />
    </form>
</section>
<!-- / 查询表单 -->

<!-- 成功弹窗 -->
<section class="pop-success">
    <h3><em><img src="picture/icon04.png" /></em>提交成功</h3>
    <p>稍后会有专业顾问与您联系<br />请保持手机畅通</p>
</section>
<!-- / 成功弹窗 -->

<input name="source_id" id="source_id" type="hidden" value="SB08060" />
<input name="terminal" id="terminal" type="hidden" value="SB070002" />

<script charset="utf-8" type="text/javascript" src="js/jquery.touchslider.js"></script>  <!-- banner轮播图 -->
<script charset="utf-8" type="text/javascript" src="js/International.js"></script>

<div style="display: none">
<!--独立统计代码-->
<script src="js/z_stat.js" language="JavaScript"></script>

</div>

</html>
