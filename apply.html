<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>中细软-专业的专利申请服务平台-专利申请网站</title>
    <meta name="keywords" content="专利申请立减、专利申请优惠、幸运无线赢立减、发明专利优惠券、实用新型专利优惠券、外观专利优惠券"/>
    <meta name="description" content="中细软-专业的专利申请服务平台，为客户提供专利查询、专利申请等一系列的知识产权服务，专业顾问团队一对一指导，努力打造知识产权一站式服务理念，极致服务，尽在中细软！"/>
    <link rel="stylesheet" href="css/m-apply.css" />
</head>
<body class=" apply-cost">

<section class="nM-title">
    <h1>申请费用</h1>
    <a class="go-back" href="javascript:;">&lt;</a>
</section>

<!--申请流程 -->
<section class="cost-con">
    <p class="coc-hint"><em></em>满足以下任意一项，就可以申请官费减缴</p>
    <div class="coc-con">
        <h2><em><img src="picture/icon014.png" /></em>个人</h2>
        <p>上年度月均收入低于3500元(年4.2万元)</p>
    </div>
    <div class="coc-con">
        <h2><em><img src="picture/icon015.png" /></em>企业</h2>
        <p>上年度企业应纳税所得额低于30万元的企业</p>
    </div>
    <div class="coc-con">
        <h2><em><img src="picture/icon015.png" /></em>事业单位</h2>
        <p>事业单位、社会团体、非营利性科研机构</p>
    </div>
    <p class="coc-btn"><a class="btn-green btn-cost" onclick="_czc.push(['_trackEvent','点击','费用官费减缴'])" >申请官费减缴</a><a class="btn-orange btn-reduce" onclick="_czc.push(['_trackEvent','点击','用减缴请求书'])">下载官费减缴请求书</a></p>
</section>
<!--/申请流程-->

<!--申请官费减缴表单-->
<div class="pop-form pop-cost" style="overflow: hidden; display: none;">
    <section class="nM-title">
        <h1>申请官费减缴</h1>
        <a class="aClose" href="javascript:;">X</a>
    </section>

    <section class="nM-prompt cost-prompt">
        <p>您的信息已经受到保护，请放心填写</p>
    </section>
    <form>
    <input type="hidden" name="tag" value="mzl"/>    
    <input type="hidden" name="page_type" value="13" />
    <input type="hidden" name="note" value="申请官费减缴" />
    <section class="nM-form">
        <div class="form-select">
            <select name="bns_type">
                <option value="" value-num="SB05201008">专利类型</option>
                <option value="发明专利" value-num="SB05201002">发明专利</option>
                <option value="实用新型专利" value-num="SB05201001">实用新型专利</option>
                <option value="外观专利" value-num="SB05201003">外观专利</option>
                <option value="不清楚类型" value-num="SB05201008">不清楚类型</option>
            </select>
        </div>
        <div class="form-input">
            <input type="text" class="cr-name" name="desc" maxlength="100" placeholder="专利名称或技术创新点描述">
        </div>
        <div class="form-input">
            <input type="text" id="name" class="name" maxlength="30" name="customer" placeholder="您的称呼：如李先生">
        </div>
        <div class="form-input form-tel">
            <input type="tel" class="userTel" name="phone" maxlength="11" placeholder="您的手机号码：用于接收申请结果" />
            <p class="form-error userTelTip"><em></em>请输入正确的手机号</p>
        </div>
        <div class="form-submit">
            <button type="button" onclick="_czc.push(['_trackEvent','提交','费用官费减缴'])"  class="f-submit">立即申请</button>
        </div>
    </section>
    </form>
</div>
<!--/申请官费减缴表单-->

<!--官费减缴请求书-->
<div class="pop-form pop-reduce" style="overflow: hidden; display: none; ">
    <section class="nM-title">
        <h1>官费减缴请求书</h1>
        <a class="aClose" href="javascript:;">X</a>
    </section>
    <section class="nM-prompt cost-prompt">
        <p>您的信息已经受到保护，请放心填写</p>
    </section>
    <form>
    <input type="hidden" name="tag" value="mzl"/>    
    <input type="hidden" name="page_type" value="13" />
    <input type="hidden" name="note" value="官费减缴请求书" />
    <input type="hidden" name="bns_type" value-num="SB05201008" />
    <section class="nM-form">
        <div class="form-input">
            <input type="text" name="customer" class="name" maxlength="30" placeholder="您的称呼：如李先生" />
        </div>
        <div class="form-input form-tel">
            <input type="tel" class="userTel" name="phone" maxlength="11" placeholder="您的手机号码：用于接收官费减免模板" />
            <p class="form-error userTelTip" ><em></em>请输入正确的手机号</p>
        </div>
        <div class="form-submit">
            <button type="button" onclick="_czc.push(['_trackEvent','提交','费用减缴请求书'])" class="f-submit">立即领取</button>
        </div>
    </section>
    </form>
</div>
<!--/官费减缴请求书-->

<!--表单提交成功-->
<div class="mask"></div>
<section class="success-con" >
    <i></i>
    <h2>提交成功</h2>
    <hr/>
    <p>您的信息已收到，稍后业务顾问会联系您<br />并提供相关结果，请保持电话畅通！</p>
</section>
<!--/表单提交成功-->

<input name="source_id" id="source_id" type="hidden" value="SB08077" />
<input name="terminal" id="terminal" type="hidden" value="SB070002" />

<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
<script type="text/javascript" src="js/jquery.touchslider.js" ></script>
<script type="text/javascript" src="js/awardrotate.js" ></script>
<script type="text/javascript" src="js/base_domesticPatent.js" ></script>
<div style="display: none;">
    <script language="javascript" src="js/lsjs_apply.js"></script>
    <script src="js/z_stat.js" language="JavaScript"></script>
    <script src="js/z_stat.js" language="JavaScript"></script>


</div>
</body>
</html>
