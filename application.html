<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>中细软-专业的专利申请服务平台-专利申请网站</title>
    <meta name="keywords" content="专利申请流程、个人专利申请流程、企业专利申请流程"/>
    <meta name="description" content="中细软-专业的专利申请服务平台，为客户提供专利查询、专利申请等一系列的知识产权服务，专业顾问团队一对一指导，努力打造知识产权一站式服务理念，极致服务，尽在中细软！"/>
    <link rel="stylesheet" href="css/m-application.css" />
</head>
<body class="flow">

<section class="nM-title">
    <h1>申请流程</h1>
    <a class="go-back" href="javascript:;">&lt;</a>
</section>

<!--申请流程 -->
<section class="flow-con">
	<h3 class="fc-title">申请专利时，您只需要：</h3>
    <ul class="container fc-need">
    	<li class="fcn-con fcn-bg01"><p>提供<br />所需资料</p></li>
        <li class="fcn-ico">+</li>
        <li class="fcn-con fcn-bg02"><p>简单填写专<br />利相关信息</p></li>
    	<li class="fcn-ico">=</li>
        <li class="fcn-con fcn-bg03"><p>证书</p></li>
    </ul>
    <h3 class="fc-title"><span>细软网帮您</span></h3>
    <div class="container fc-con">
    	<p><img src="picture/img-flow01.jpg" /></p>
        <p><img src="picture/img-flow02.jpg" /></p>
        <p><img src="picture/img-flow03.jpg" /></p>
    </div>
    <ul class="fc-btn">
        <li><a class="btn-assess" onclick="_czc.push(['_trackEvent','点击','申请流程评估'])" href="javascript:;">评估我的专利</a> </li>
        <li><a class="btn-consult" onclick="_czc.push(['_trackEvent','点击','申请流程咨询'])"  href="http://webchart.gbicom.cn/LR/Chatpre.aspx?id=KJI83683011&lng=cn" target="_blank">在线咨询</a></li>
    </ul>
</section>
<!--/申请流程-->

<!--评估我的专利表单-->
<div class="pop-form pop-assess" style="overflow: hidden; display: none;">
    <section class="nM-title">
        <h1>专利评估</h1>
        <a class="aClose" href="javascript:;">X</a>
    </section>

    <section class="nM-prompt cost-prompt">
        <p>您的信息已经受到保护，请放心填写</p>
    </section>
    <form>
    <input type="hidden" name="tag" value="mzl"/>    
    <input type="hidden" name="page_type" value="13" />
    <input type="hidden" name="note" value="专利评估" />
    <section class="nM-form">
        <div class="form-select">
            <select id="homeQueryCost" name="bns_type">
                <option value="" value-num="SB05201008">专利类型</option>
                <option value="发明专利" value-num="SB05201002">发明专利</option>
                <option value="实用新型专利" value-num="SB05201001">实用新型专利</option>
                <option value="外观专利" value-num="SB05201003">外观专利</option>
                <option value="不清楚类型" value-num="SB05201008">不清楚类型</option>
            </select>
        </div>
        <div class="form-input">
            <input type="text" class="cr-name" name="desc" maxlength="100" placeholder="专利名称或技术创新点描述">
        </div>
        <div class="form-input">
            <input type="text" id="name" class="name" maxlength="30" name="customer" placeholder="您的称呼：如李先生">
        </div>
        <div class="form-input form-tel">
            <input type="tel" class="userTel" maxlength="11" name="phone" placeholder="您的手机号码：用于接收评估结果" />
            <p class="form-error userTelTip"><em></em>请输入正确的手机号</p>
        </div>
        <div class="form-submit">
            <button type="button" onclick="_czc.push(['_trackEvent','提交','申请流程评估'])" class="f-submit">立即申请</button>
        </div>
    </section>
    </form>
</div>
<!--/评估我的专利表单-->

<!--表单提交成功-->
<div class="mask"></div>
<section class="success-con" >
    <i></i>
    <h2>提交成功</h2>
    <hr/>
    <p>您的信息已收到，稍后业务顾问会联系您<br />并提供相关结果，请保持电话畅通！</p>
</section>
<!--/表单提交成功-->

<input name="source_id" id="source_id" type="hidden" value="SB08077" />
<input name="terminal" id="terminal" type="hidden" value="SB070002" />

<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
<script type="text/javascript" src="js/jquery.touchslider.js" ></script>
<script type="text/javascript" src="js/awardrotate.js" ></script>
<script type="text/javascript" src="js/base_domesticPatent.js" ></script>
<div style="display: none;">
    <script language="javascript" src="js/lsjs_application.js"></script>
    <script src="js/z_stat.js" language="JavaScript"></script>
    <script src="js/z_stat.js" language="JavaScript"></script>


</div>
</body>
</html>
